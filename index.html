<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
​
    <div class="container">
        <div class="row mb-5">
            <div class="col"></div>
            <div class="col-8 bg-primary p-5 text-center">
                <h1>No Class</h1>
            </div>
            <div class="col"></div>
        </div>
​
        <div class="row mb-5">
        <div class="col"></div>
        <div class="col-8">
        <div class="card">
            <label class="bg-light p-2">Search Parameters</label>
        <form class="pl-3 pr-3">
            <div class="form-group">
              <label for="exampleFormControlInput1">Search Term</label>
              <input type="text" class="form-control" id="keywords">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
            <label for="exampleFormControlInput1">Start Year (Optional) </label>
            <input type="text" class="form-control" id="start-year">
            </div>
​
            <div class="form-group">
            <label for="exampleFormControlInput1">End Year (Optional)</label>
            <input type="text" class="form-control" id="end-year">
            </div>
​
            <button type="submit" class="btn btn-primary" id="submit">Search</button>
            <button type="submit" class="btn btn-primary" id="clear">Clear Results</button>
​
          </form>
        </div>
​
        <div class="card">
            <label class="bg-light p-2">Top Articles</label>
            <div id="search-info">Search Info Here</div>
        </div>
        </div>
        <div class="col"></div>
    </div>
    </div>
    
</body>
</html>
